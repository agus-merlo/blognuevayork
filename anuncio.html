<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio Blog NY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .anuncio {
      background-image: url("fotos sitio web/fotoanuncio.jpg");
      background-size: cover;
      background-position: center;
      width: 100%;
      max-width: 728px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .anuncio img {
      height: 70px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .anuncio h1 {
      font-size: 18px;
      margin: 0 15px;
      flex: 1;
      text-shadow: 1px 1px 3px #000;
    }

    .boton {
      background-color: rgb(255, 59, 63);
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .boton:hover {
      background-color: rgb(255, 59, 63);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgb(255, 59, 63);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Marquee efecto */
    .marquee-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .marquee-text {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      color: #fff;
      font-size: 14px;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Estilo responsivo */
    @media (max-width: 300px) and (max-height: 600px) {
      .anuncio {
        flex-direction: column;
        max-width: 300px;
        height: 600px;
        padding: 30px 20px;
        text-align: center;
        justify-content: space-around; 
		  background-image: url("fotos sitio web/DSC03939 (1).jpg")
      }

      .anuncio h1 {
        font-size: 32px;
        margin: 20px 0;
      }

      .boton {
        padding: 15px 25px;
        font-size: 18px;
		 margin-bottom: 15px;
      }

      .marquee-container {
        height: 26px;
      }

      .marquee-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="anuncio">
    <h1>Viaj√° a Nueva York sin moverte de tu silla üóΩ</h1>
    <a class="boton" href="https://agus-merlo.github.io/blognuevayork/index.html" target="_blank">Explor√° ahora</a>
    
    <div class="marquee-container">
      <div class="marquee-text">Galer√≠a,        Recomendaciones,         Mapas</div>
    </div>
  </div>
</body>
</html>
