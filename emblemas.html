		<div class="form-footer">
    <h3 class="footer">Contacto</h3>
    <form id="formularioContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu email" required>
      <textarea id="mensaje" placeholder="Tu mensaje (opcional)"></textarea>
      <button type="submit">Enviar</button>
      <p id="mensajeError" class="error"></p>
    </form>

	<script>
		function MiFuncion() {
  var x = document.getElementById("navegador");
  if (x.className === "menu") {
    x.className += " responsive";
  } else {
    x.className = "menu";
  }
}
  let indiceSlide = 0;
  const totalSlides = document.querySelectorAll(".galeria-item").length;
  const pista = document.querySelector(".galeria-pista");

  function moverSlide(direccion) {
    indiceSlide += direccion;
    if (indiceSlide < 0) indiceSlide = totalSlides - 1;
    if (indiceSlide >= totalSlides) indiceSlide = 0;

    const desplazamiento = -indiceSlide * 100;
    pista.style.transform = `translateX(${desplazamiento}%)`;
  }
		
		
		
		const formulario = document.getElementById('formularioContacto');
  const mensajeError = document.getElementById('mensajeError');

  formulario.addEventListener('submit', function (e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();

    // Expresión regular básica para validar email
    const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (nombre === '' || email === '') {
      mensajeError.textContent = 'Por favor, completá nombre y email.';
    } else if (!emailValido.test(email)) {
      mensajeError.textContent = 'Por favor, ingresá un email válido.';
    } else {
      mensajeError.textContent = '';
      alert('Formulario enviado correctamente');
      formulario.reset();
    }
  });
</script>
